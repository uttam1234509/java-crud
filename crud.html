<!DOCTYPE html>

<html>

<head>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>CRUD>JS</title>

</head>

<body>
   
    <div
        style="text-align: center;background-image: url('https://img.freepik.com/premium-vector/happy-new-year-2021-isolated-background_764382-5059.jpg?size=626&ext=jpg&ga=GA1.1.534550125.1712209948&semt=ais');background-repeat: no-repeat;background-size: cover;height: 100%;display: flex;gap: 20px;flex-direction: column;">
        <div>
            <h1>CRUD.JS</h1>
        </div>
        <div>
            <input type="text" id="fname" name="fname" placeholder="type Your Name" />
        </div>
        <div>
            <input type="number" id="age" name="age" placeholder="type Your Age" />
        </div>
        <div>
            <input type="email" id="mail" name="mail" placeholder="type Your Mail" />
        </div>
        <div>
            <input type="password" id="pass" name="pass" placeholder="type Your Password" />
        </div>
        <button onclick="demo()"
            style="width: 100px;align-items: center;text-align: center;margin: auto;">Submit</button>
        <div>
            <table class="table table-bordered table-dark rable-scripted table-hover">
                <thead>
                    <th>Name</th>
                    <th>Age</th>
                    <th>E-Mail</th>
                    <th>Password</th>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>
    <script src="./crud.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
